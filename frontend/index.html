<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- ✅ SEO Meta -->
    <title>BenMarket - Online Shopping with M-Pesa</title>
    <meta name="description" content="BenMarket — Your one-stop shop for quality products with secure M-Pesa payments. Download our app for the best shopping experience." />
    <meta name="keywords" content="BenMarket, online shopping, ecommerce, M-Pesa, Kenya, products, mobile app, PWA" />
    <meta name="author" content="BenMarket" />

    <!-- ✅ PWA Meta Tags -->
    <meta name="application-name" content="BenMarket" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BenMarket" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- ✅ Favicon and Icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Theme & Colors -->
    <meta name="theme-color" content="#10b981" />
    <meta name="msapplication-TileColor" content="#10b981" />

    <!-- ✅ Open Graph / Social Sharing -->
    <meta property="og:title" content="BenMarket - Online Shopping with M-Pesa" />
    <meta property="og:description" content="Your one-stop shop for quality products with secure M-Pesa payments. Download our app for the best shopping experience." />
    <meta property="og:image" content="/pwa-512x512.png" />
    <meta property="og:url" content="https://benmarket.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BenMarket" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BenMarket - Online Shopping with M-Pesa" />
    <meta name="twitter:description" content="Your one-stop shop for quality products with secure M-Pesa payments." />
    <meta name="twitter:image" content="/pwa-512x512.png" />

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Vite Entry -->
    <script type="module" src="/src/main.jsx" defer></script>
  </head>

  <body class="font-inter bg-gray-50 text-gray-800 antialiased">
    <div id="root"></div>

    <!-- ✅ Optional: Loading screen while React loads -->
    <noscript>
      <strong>Ben Market requires JavaScript to run. Please enable it in your browser.</strong>
    </noscript>
  </body>
</html>
